schema_version: 1

context:
  name: typescript-eslint-parser
  version: "8.42.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/typescript-eslint/typescript-eslint/archive/refs/tags/v${{ version }}.tar.gz
  sha256: a2a9c62e6f29aad32c7640fca008684331c538ef0932f7d3db4eff0f9aef0e2e

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ${{ compiler('cxx') }}
    - nodejs
    - make
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
    - yarn
  run:
    - nodejs

tests:
  - script:
      - if: unix
        then: test -d $PREFIX/lib/node_modules/@typescript-eslint/parser
      - if: win
        then: if not exist %LIBRARY_INC%\lib\node_modules\@typescript-eslint\parser exit 1

about:
  license: MIT
  license_file:
    - LICENSE
    - packages/parser/ThirdPartyLicenses.txt
  summary: Find and fix problems in your JavaScript code.
  homepage: https://github.com/typescript-eslint/typescript-eslint

extra:
  recipe-maintainers:
    - xhochy
